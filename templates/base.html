{% load static %}

<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{page_title}}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<!---Fontawesome CDN Link-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<!-- website icon -->
    <link rel="shortcut icon" type="image/ico" href="{% static 'img/icon.ico' %}" />
	
	{% block custom_css %}{% endblock custom_css %}
	
</head>
<body>

	<header class="fixed-top">
		<nav class="pr-3 pl-md-5">
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
				<i class="fas fa-bars"></i>
			</label>
			<label class="logo">
				<a class="text-white text-decoration-none bg-transparent" href="">PeGa</a>
			</label>
			<ul class="">
                <li><a href="#">LOGOUT</a></li>
				<li><a href="#">LOGIN</a></li>
				<li><a class="active bg-info text-white" href="">HOME</a></li>
			</ul>
		</nav>
	</header>
	
	<main class="my-5">
		{% block main %}

		{% endblock main %}
	</main>

	<footer>
		<div class="col-12 text-center p-2 text-white-50">
			ضرب شده توسط <a href="https://hozbig.ir" class="">حض بیگ</a>
		</div>
	</footer>
	
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	{% block custom_script %}{% endblock custom_script %}
</body>
</html>
